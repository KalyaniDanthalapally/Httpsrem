<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page of Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Hello</h1>
        <h2>Login</h2>
        <h3>Welcome</h3>
        <form action="/login" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required><br>
            <input type="password" class="input-field" name="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <!-- Error message for failed login -->
        <div class="error-message">
            <!-- Example error message (remove this for actual use) -->
            <!-- <p>Invalid username or password.</p> -->
        </div>
    </div>

</body>
</html>
